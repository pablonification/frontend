<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CORS Test for Backend API</h1>
    <p>This page tests if your backend at <strong>http://128.199.70.237</strong> allows CORS requests from this origin.</p>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://128.199.70.237';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `<div class="result ${className}">${message}</div>`;
        }

        async function testConnection() {
            showResult('Testing connection to ' + API_BASE + '/api/announcements...');
            
            try {
                const response = await fetch(API_BASE + '/api/announcements', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`
                        <strong>✓ Connection Successful!</strong><br>
                        Backend is accessible and CORS is configured correctly.<br>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    `);
                } else {
                    showResult(`Connection failed: HTTP ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                showResult(`
                    <strong>✗ Connection Failed</strong><br>
                    Error: ${error.message}<br><br>
                    <strong>This is likely a CORS issue.</strong><br>
                    The backend needs to allow requests from: <code>${window.location.origin}</code><br><br>
                    <strong>Backend CORS Configuration Needed:</strong><br>
                    Allow origin: <code>${window.location.origin}</code><br>
                    Allow methods: <code>GET, POST, PUT, DELETE, OPTIONS</code><br>
                    Allow headers: <code>Content-Type, Authorization</code>
                `, true);
            }
        }

        async function testLogin() {
            showResult('Testing login endpoint...');
            
            try {
                const response = await fetch(API_BASE + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@labkimia.ac.id',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`
                        <strong>✓ Login Test Successful!</strong><br>
                        Backend login endpoint is accessible and CORS is configured correctly.<br>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 300)}...</pre>
                    `);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showResult(`Login test failed: HTTP ${response.status}<br>${JSON.stringify(errorData)}`, true);
                }
            } catch (error) {
                showResult(`
                    <strong>✗ Login Test Failed</strong><br>
                    Error: ${error.message}<br><br>
                    <strong>This is likely a CORS issue.</strong><br>
                    The backend needs to allow requests from: <code>${window.location.origin}</code>
                `, true);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
